<header class="masthead" [ngStyle]="{ 'background-image' : 'url('+ landing +')'}">
    <div class="container">
      <div class="intro-text">
        <div class="intro-lead-in">About Hope Point</div>
        <div class="intro-heading text-uppercase">Statement of Belief</div>
        <a class="btn btn-primary btn-xl text-uppercase" (click)="scrollToElement(target)">Learn More</a>
      </div>
    </div>
  </header>

  
  <section id="about" #target>
      <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center">
              <h2 class="section-heading text-uppercase">About</h2>
              <h3 class="section-subheading text-muted">Our shared statement of belief.</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <ul class="timeline">
                <li *ngFor="let item of statements; let index=index; let odd=odd; let even=even;" [ngClass]="odd ? 'timeline-inverted' : ''">
                  <div class="timeline-image">
                    <img class="rounded-circle img-fluid" src="" alt="">
                  </div>
                  <div class="timeline-panel">
                    <div class="timeline-heading">
                      <h4>We Believe</h4>
                    </div>
                    <div class="timeline-body">
                      <p class="text-muted">{{item}}</p>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
  </section>

  <!-- About -->
  <section id="about">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Mission</h2>
          <h3 class="section-subheading text-muted">Live out the 3 dimensions of Jesus&rsquo;.</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <ul class="timeline">
            <li *ngFor="let item of list; let index=index; let odd=odd; let even=even;" [ngClass]="odd ? 'timeline-inverted' : ''">
              <div class="timeline-image">
                <img class="rounded-circle img-fluid" src="" alt="">
              </div>
              <div class="timeline-panel">
                <div class="timeline-heading">
                  <h4>{{item.item}}</h4>
                </div>
                <div class="timeline-body">
                  <p class="text-muted">{{item.statement}}</p>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Visit Our Campus</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
            <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d99033.5653090846!2d-121.74197597519527!3d39.13380704246996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8084ac800ba6d90d%3A0xc19bce8622896347!2sHope+Point+Nazarene+Church!5e0!3m2!1sen!2sus!4v1508759428740" width="100%" 
            height="350px" 
            frameborder="0" 
            style="border:0"
            class="rounded"
            allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>
  </section>
